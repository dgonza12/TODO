<!--The content below is only a placeholder and can be replaced.-->

<div class="container">
  <div id="todo-list">
    <p>Todo:</p>
    <button (click)="createNewTask()">+</button>

    <div class="task" *ngFor="let task of tasks; trackBy: customTrackBy(); let i=index">
      <button (click)="deleteTask(tasks.indexOf(task))" class="delete-button">X</button>
      <span class="check-box">
        <input type="checkbox" checked={{task.done}} (click)="checkTask(tasks.indexOf(task))">
      </span>

      <input #box type="text" value="{{task.name}}" (keyup)="changeName(box.value, tasks.indexOf(task))">
    </div>

  </div>

  <div id="done-list">
    <p>Deleted:</p>
    <ul>
      <li *ngFor="let task of deletedtasks">
        <input type="checkbox"  checked={{task.done}} (click)="checkTask(task.name)">
        {{task.name}}
      </li>
    </ul>
  </div>
</div>
